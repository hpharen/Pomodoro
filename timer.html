<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer Prototype</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">

    <style>
        /* Default styles for dark mode */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: 'Funnel Display', sans-serif;
            font-weight: 400; /* Or choose any weight between 300 and 800 */
            font-optical-sizing: auto;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        .timer-container {
            position: relative;
            width: 400px; /* Doubled size */
            height: 400px; /* Doubled size */
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px; /* Doubled size */
            height: 400px; /* Doubled size */
            transform: rotate(-90deg);
        }
        circle {
            transition: stroke-dashoffset 1s linear;
        }
        .timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem; /* Doubled size */
        }
        .controls {
            display: flex;
            justify-content: center; /* Ensures equidistant spacing */
            align-items: center;
            width: auto;
            margin-top: 40px; /* Doubled margin */
            flex-direction: row; /* Ensures horizontal alignment */
            gap: 100px; /* Optional: Adds spacing between the button and input */
        }

        .textInputWrapper {
            position: relative;
            width: 50px; /* Smaller width */
            --accent-color: #EA3548;
        }

        .textInputWrapper:before {
            transition: border-bottom-color 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            border-bottom: 1px solid rgba(0, 0, 0, 0.42);
        }

        .textInputWrapper:before,
        .textInputWrapper:after {
            content: "";
            left: 0;
            right: 0;
            position: absolute;
            pointer-events: none;
            bottom: -1px;
            z-index: 4;
            width: 100%;
        }

        .textInputWrapper:focus-within:before {
            border-bottom: 1px solid var(--accent-color);
        }

        .textInputWrapper:before {
            transition: border-bottom-color 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            border-bottom: 1px solid rgba(0, 0, 0, 0.42);
        }

        .textInputWrapper:focus-within:before {
            border-bottom: 1px solid var(--accent-color);
            transform: scaleX(1);
        }

        .textInputWrapper:focus-within:after {
            border-bottom: 2px solid var(--accent-color);
            transform: scaleX(1);
        }

        .textInputWrapper:after {
            content: "";
            transform: scaleX(0);
            transition: transform 250ms cubic-bezier(0, 0, 0.2, 1) 0ms;
            will-change: transform;
            border-bottom: 2px solid var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .textInput::placeholder {
            transition: opacity 250ms cubic-bezier(0, 0, 0.2, 1) 0ms;
            opacity: 1;
            user-select: none;
            color: rgba(255, 255, 255, 0.582);
        }

        .textInputWrapper .textInput {
            border-radius: 5px 5px 0px 0px;
            box-shadow: 0px 2px 5px rgb(35 35 35 / 30%);
            max-height: 50px; /* Increased size */
            background-color: #252525;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
            transition-duration: 200ms;
            transition-property: background-color;
            color: #e8e8e8;
            font-size: 22px; /* Increased font size */
            font-weight: 500;
            padding: 15px;
            width: 100%;
            border-left: none;
            border-bottom: none;
            border-right: none;
            appearance: none; /* Removes the number input arrows */
        }

        .textInputWrapper .textInput:focus,
        .textInputWrapper .textInput:active {
            outline: none;
        }

        .textInputWrapper:focus-within .textInput,
        .textInputWrapper .textInput:focus,
        .textInputWrapper .textInput:active {
            background-color: #353535;
        }

        .textInputWrapper:focus-within .textInput::placeholder {
            opacity: 0;
        }

        button {
            padding: 20px 30px; /* Larger button */
            font-size: 22px; /* Larger button text */
            cursor: pointer;
            background-color: #EA3548;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d83a3a;
        }

        .switch {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 130px;
            height: 50px;
            margin: 0px;
            appearance: none;
            -webkit-appearance: none;
            background-color: rgb(4,52,73);
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 25px;
            transition: background-image .7s ease-in-out;
            outline: none;
            cursor: pointer;
            overflow: hidden;
        }

        .switch:checked {
            background-color: rgb(0, 195, 255);
            background-size: cover;
            transition: background-image 1s ease-in-out;
        }

        .switch:after {
            content: '';
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            left: 2px;
            top: 2px;
            transform: translateX(0px);
            animation: off .7s forwards cubic-bezier(.8, .5, .2, 1.4);
            box-shadow: inset 5px -5px 4px rgba(53, 53, 53, 0.3);
        }

        @keyframes off {
            0% {
                transform: translateX(80px);
                width: 46px;
            }

            50% {
                width: 75px;
                border-radius: 25px;
            }

            100% {
                transform: translateX(0px);
                width: 46px;
            }
        }

        .switch:checked:after {
            animation: on .7s forwards cubic-bezier(.8, .5, .2, 1.4);
            box-shadow: inset -5px -5px 4px rgba(53, 53, 53, 0.3);
        }

        @keyframes on {
            0% {
                transform: translateX(0px);
                width: 46px;
            }

            50% {
                width: 75px;
                border-radius: 25px;
            }

            100% {
                transform: translateX(80px);
                width: 46px;
            }
        }

        .switch:checked:before {
            content: '';
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: absolute;
            left: 15px;
            top: 5px;
            transform-origin: 53px 10px;
            background-color: transparent;
            box-shadow: 5px -1px 0px #fff;
            filter: blur(0px);
            animation: sun .7s forwards ease;
        }

        @keyframes sun {
            0% {
                transform: rotate(170deg);
                background-color: transparent;
                box-shadow: 5px -1px 0px #fff;
                filter: blur(0px);
            }

            50% {
                background-color: transparent;
                box-shadow: 5px -1px 0px #fff;
                filter: blur(0px);
            }

            90% {
                background-color: #f5daaa;
                box-shadow: 0px 0px 10px #f5deb4,
                0px 0px 20px #f5deb4,
                0px 0px 30px #f5deb4,
                 inset 0px 0px 2px #efd3a3;
                filter: blur(1px);
            }

            100% {
                transform: rotate(0deg);
                background-color: #f5daaa;
                box-shadow: 0px 0px 10px #f5deb4,
                0px 0px 20px #f5deb4,
                0px 0px 30px #f5deb4,
                 inset 0px 0px 2px #efd3a3;
                filter: blur(1px);
            }
        }

        .switch:before {
            content: '';
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: absolute;
            left: 15px;
            top: 5px;
            filter: blur(1px);
            background-color: #f5daaa;
            box-shadow: 0px 0px 10px #f5deb4,
        0px 0px 20px #f5deb4,
        0px 0px 30px #f5deb4,
         inset 0px 0px 2px #efd3a3;
            transform-origin: 53px 10px;
            animation: moon .7s forwards ease;
        }

        @keyframes moon {
            0% {
                transform: rotate(0deg);
                filter: blur(1px);
            }

            50% {
                filter: blur(1px);
            }

            90% {
                background-color: transparent;
                box-shadow: 5px -1px 0px #fff;
                filter: blur(0px);
            }

            100% {
                transform: rotate(170deg);
                background-color: transparent;
                box-shadow: 5px -1px 0px #fff;
                filter: blur(0px);
            }
        }

        /* Light Mode Styles */
        .light-mode {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <input type="checkbox" class="switch" id="theme-switch"/>
        <div class="timer-container">
            <svg viewBox="0 0 100 100" class="circle-svg">
                <circle cx="50" cy="50" r="45" stroke="#f3f3f3" stroke-width="5" fill="none"/>
                <circle cx="50" cy="50" r="45" stroke="#EA3548" stroke-width="5" fill="none" stroke-dasharray="282.743" stroke-dashoffset="0" class="countdown"/>
            </svg>
            <div class="timer" id="timer-display">25:00</div>
        </div>
        <div class="controls">
            <div class="textInputWrapper">
                <input id="time-input" class="textInput" type="number" min="1" max="120" value="25" placeholder="Time"/>
            </div>
            <button id="start-btn">Start</button>
        </div>
    </div>

    <script>
        const switcher = document.getElementById("theme-switch");
        const body = document.body;
        const timerDisplay = document.getElementById("timer-display");
        const startBtn = document.getElementById("start-btn");
        const timeInput = document.getElementById("time-input");
        const countdownCircle = document.querySelector(".countdown");

        let timer;
        let isRunning = false;
        let timeLeft = 25 * 60;
        let totalTime = 25 * 60;

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            totalTime = timeLeft; // Update totalTime on every start
            updateCircle();
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    isRunning = false;
                    alert("Time's up!");
                    return;
                }
                timeLeft--;
                updateTimerDisplay();
                updateCircle();
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        }

        function updateCircle() {
            const circumference = 282.743;
            const offset = (timeLeft / totalTime) * circumference;
            countdownCircle.style.strokeDashoffset = offset;
        }

        startBtn.addEventListener("click", () => {
            timeLeft = parseInt(timeInput.value, 10) * 60;
            totalTime = timeLeft;
            updateTimerDisplay();
            updateCircle();
            startTimer();
        });

        switcher.addEventListener("change", () => {
            if (switcher.checked) {
                body.classList.add("light-mode");
            } else {
                body.classList.remove("light-mode");
            }
        });

        if (switcher.checked) {
            body.classList.add("light-mode");
        } else {
            body.classList.remove("light-mode");
        }
    </script>
</body>
</html>
