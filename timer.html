<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer Prototype</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">

    <style>
        /* Default styles for dark mode */
        body {
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            color: white;
            font-family: 'Funnel Display', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        .wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: fit-content;
        }
        .how-to-section {
            position: absolute;
            top: 100vh; /* Starts below viewport */
            padding: 100px 20px;
            background-color: white;
            color: #000;
            width: 100%;
            text-align: center;
            transition: 0.3s;
        }

        .how-to-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .how-to-section p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }


        .timer-container {
            position: relative;
            width: 400px; /* Doubled size */
            height: 400px; /* Doubled size */
            margin: 0 auto;
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px; /* Doubled size */
            height: 400px; /* Doubled size */
            transform: rotate(-90deg);
        }
        circle {
            transition: stroke-dashoffset 1s linear;
        }
        .timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem; /* Doubled size */
        }
        .controls {
            display: flex;
            justify-content: center; /* Ensures equidistant spacing */
            align-items: center;
            width: auto;
            margin-top: 40px; /* Doubled margin */
            flex-direction: row; /* Ensures horizontal alignment */
            gap: 100px; /* Optional: Adds spacing between the button and input */
        }

        .textInputWrapper {
            position: relative;
            width: 50px; /* Smaller width */
            --accent-color: #EA3548;
        }

        .textInputWrapper:before {
            transition: border-bottom-color 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            border-bottom: 1px solid rgba(0, 0, 0, 0.42);
        }

        .textInputWrapper:before,
        .textInputWrapper:after {
            content: "";
            left: 0;
            right: 0;
            position: absolute;
            pointer-events: none;
            bottom: -1px;
            z-index: 4;
            width: 100%;
        }

        .textInputWrapper:focus-within:before {
            border-bottom: 1px solid var(--accent-color);
        }

        .textInputWrapper:before {
            transition: border-bottom-color 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            border-bottom: 1px solid rgba(0, 0, 0, 0.42);
        }

        .textInputWrapper:focus-within:before {
            border-bottom: 1px solid var(--accent-color);
            transform: scaleX(1);
        }

        .textInputWrapper:focus-within:after {
            border-bottom: 2px solid var(--accent-color);
            transform: scaleX(1);
        }

        .textInputWrapper:after {
            content: "";
            transform: scaleX(0);
            transition: transform 250ms cubic-bezier(0, 0, 0.2, 1) 0ms;
            will-change: transform;
            border-bottom: 2px solid var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .textInput::placeholder {
            transition: opacity 250ms cubic-bezier(0, 0, 0.2, 1) 0ms;
            opacity: 1;
            user-select: none;
            color: rgba(255, 255, 255, 0.582);
        }

        .textInputWrapper .textInput {
            border-radius: 5px 5px 0px 0px;
            box-shadow: 0px 2px 5px rgb(35 35 35 / 30%);
            max-height: 50px; /* Increased size */
            background-color: #252525;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
            transition-duration: 200ms;
            transition-property: background-color;
            color: #e8e8e8;
            font-size: 22px; /* Increased font size */
            font-weight: 500;
            padding: 15px;
            width: 100%;
            border-left: none;
            border-bottom: none;
            border-right: none;
            appearance: none; /* Removes the number input arrows */
        }

        .textInputWrapper .textInput:focus,
        .textInputWrapper .textInput:active {
            outline: none;
        }

        .textInputWrapper:focus-within .textInput,
        .textInputWrapper .textInput:focus,
        .textInputWrapper .textInput:active {
            background-color: #353535;
        }

        .textInputWrapper:focus-within .textInput::placeholder {
            opacity: 0;
        }

        button {
            padding: 20px 30px; /* Larger button */
            font-size: 22px; /* Larger button text */
            cursor: pointer;
            background-color: #EA3548;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d83a3a;
        }

        button:disabled {
            cursor: not-allowed; /* Changes the cursor to indicate the button is disabled */
            opacity: 0.7; /* Makes the button look faded */
        }

        .switch {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 130px;
            height: 50px;
            margin: 0px;
            z-index: 1000;
            appearance: none;
            -webkit-appearance: none;
            background-color: rgb(4,52,73);
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 25px;
            transition: background-image .7s ease-in-out;
            outline: none;
            cursor: pointer;
            overflow: hidden;
        }

        .switch:checked {
            background-color: rgb(0, 195, 255);
            background-size: cover;
            transition: background-image 1s ease-in-out;
        }

        .switch:after {
            content: '';
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            left: 2px;
            top: 2px;
            transform: translateX(0px);
            animation: off .7s forwards cubic-bezier(.8, .5, .2, 1.4);
            box-shadow: inset 5px -5px 4px rgba(53, 53, 53, 0.3);
        }

        @keyframes off {
            0% {
                transform: translateX(80px);
                width: 46px;
            }

            50% {
                width: 75px;
                border-radius: 25px;
            }

            100% {
                transform: translateX(0px);
                width: 46px;
            }
        }

        .switch:checked:after {
            animation: on .7s forwards cubic-bezier(.8, .5, .2, 1.4);
            box-shadow: inset -5px -5px 4px rgba(53, 53, 53, 0.3);
        }

        @keyframes on {
            0% {
                transform: translateX(0px);
                width: 46px;
            }

            50% {
                width: 75px;
                border-radius: 25px;
            }

            100% {
                transform: translateX(80px);
                width: 46px;
            }
        }

        .switch:checked:before {
            content: '';
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: absolute;
            left: 15px;
            top: 5px;
            transform-origin: 53px 10px;
            background-color: transparent;
            box-shadow: 5px -1px 0px #fff;
            filter: blur(0px);
            animation: sun .7s forwards ease;
        }

        @keyframes sun {
            0% {
                transform: rotate(170deg);
                background-color: transparent;
                box-shadow: 5px -1px 0px #fff;
                filter: blur(0px);
            }

            50% {
                background-color: transparent;
                box-shadow: 5px -1px 0px #fff;
                filter: blur(0px);
            }

            90% {
                background-color: #f5daaa;
                box-shadow: 0px 0px 10px #f5deb4,
                0px 0px 20px #f5deb4,
                0px 0px 30px #f5deb4,
                 inset 0px 0px 2px #efd3a3;
                filter: blur(1px);
            }

            100% {
                transform: rotate(0deg);
                background-color: #f5daaa;
                box-shadow: 0px 0px 10px #f5deb4,
                0px 0px 20px #f5deb4,
                0px 0px 30px #f5deb4,
                 inset 0px 0px 2px #efd3a3;
                filter: blur(1px);
            }
        }

        .switch:before {
            content: '';
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: absolute;
            left: 15px;
            top: 5px;
            filter: blur(1px);
            background-color: #f5daaa;
            box-shadow: 0px 0px 10px #f5deb4,
        0px 0px 20px #f5deb4,
        0px 0px 30px #f5deb4,
         inset 0px 0px 2px #efd3a3;
            transform-origin: 53px 10px;
            animation: moon .7s forwards ease;
        }

        @keyframes moon {
            0% {
                transform: rotate(0deg);
                filter: blur(1px);
            }

            50% {
                filter: blur(1px);
            }

            90% {
                background-color: transparent;
                box-shadow: 5px -1px 0px #fff;
                filter: blur(0px);
            }

            100% {
                transform: rotate(170deg);
                background-color: transparent;
                box-shadow: 5px -1px 0px #fff;
                filter: blur(0px);
            }
        }

        /* Light Mode Styles */
        .light-mode {
            background-color: #fff;
            color: #000;
        }

        .hamburger {
            cursor: pointer;
            position: fixed; /* Fix to top-right corner */
            top: 60px;
            right: 60px;
            z-index: 1000;
            transform: rotate(-90deg)
        }

        .hamburger input {
            display: none;
        }

        .hamburger svg {
            /* The size of the SVG defines the overall size */
            height: 3em;
            width: 3em;
            /* Define the transition for transforming the SVG */
            transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line {
            fill: none;
            stroke: #EA3548;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 3;
            /* Define the transition for transforming the Stroke */
            transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
                        stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line-top-bottom {
            stroke-dasharray: 12 63;
        }

        .hamburger input:checked + svg {
            transform: rotate(-45deg);
        }

        .hamburger input:checked + svg .line-top-bottom {
            stroke-dasharray: 20 300;
            stroke-dashoffset: -32.42;
        }

        /* Task List Styles */
        #task-panel {
            position: fixed;
            top: 0;
            right: -300px; /* Start off-screen */
            width: 300px;
            height: 100%;
            background-color: #333;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease;
            z-index: 999;
            padding: 80px 20px 20px;
            overflow-y: auto;
        }

        #task-panel.open {
            right: 0;
        }

        .task-panel-header {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.5rem;
        }

        /* From Uiverse.io by JkHuger */ 
        #checklist {
            --background: #333;
            --text: #fff;
            --check: #4f29f0;
            --disabled: #c3c8de;
            --width: 250px;
            --height: auto;
            --border-radius: 10px;
            background: var(--background);
            width: var(--width);
            height: var(--height);
            border-radius: var(--border-radius);
            position: relative;
            box-shadow: 0 10px 30px rgba(65, 72, 86, 0.05);
            padding: 30px 20px;
            display: grid;
            grid-template-columns: 30px auto 30px;
            align-items: center;
            margin: 0 auto;
        }

        .light-mode #checklist {
            --background: #fff;
            --text: #414856;
        }

        #checklist label {
            color: var(--text);
            position: relative;
            cursor: pointer;
            display: grid;
            align-items: center;
            width: fit-content;
            transition: color 0.3s ease;
            margin-right: 20px;
            padding: 5px 0;
        }
        #checklist label::before, #checklist label::after {
            content: "";
            position: absolute;
        }
        #checklist label::before {
            height: 2px;
            width: 8px;
            left: -27px;
            background: var(--check);
            border-radius: 2px;
            transition: background 0.3s ease;
        }
        #checklist label:after {
            height: 4px;
            width: 4px;
            top: 8px;
            left: -25px;
            border-radius: 50%;
        }
        #checklist input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            height: 15px;
            width: 15px;
            outline: none;
            border: 0;
            margin: 0 15px 0 0;
            cursor: pointer;
            background: var(--background);
            display: grid;
            align-items: center;
            margin-right: 20px;
        }
        #checklist input[type="checkbox"]::before, #checklist input[type="checkbox"]::after {
            content: "";
            position: absolute;
            height: 2px;
            top: auto;
            background: var(--check);
            border-radius: 2px;
        }
        #checklist input[type="checkbox"]::before {
            width: 0px;
            right: 60%;
            transform-origin: right bottom;
        }
        #checklist input[type="checkbox"]::after {
            width: 0px;
            left: 40%;
            transform-origin: left bottom;
        }
        #checklist input[type="checkbox"]:checked::before {
            animation: check-01 0.4s ease forwards;
        }
        #checklist input[type="checkbox"]:checked::after {
            animation: check-02 0.4s ease forwards;
        }
        #checklist input[type="checkbox"]:checked + label {
            color: var(--disabled);
            animation: move 0.3s ease 0.1s forwards;
        }
        #checklist input[type="checkbox"]:checked + label::before {
            background: var(--disabled);
            animation: slice 0.4s ease forwards;
        }
        #checklist input[type="checkbox"]:checked + label::after {
            animation: firework 0.5s ease forwards 0.1s;
        }

        /* Delete button styles */
        .delete-btn {
            opacity: 0;
            transition: opacity 0.3s;
            background: none;
            border: none;
            color: #EA3548;
            font-size: 18px;
            padding: 5px;
            cursor: pointer;
            height: 30px;
            width: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
        }

        .delete-btn:hover {
            background-color: rgba(234, 53, 72, 0.2);
        }

        /* Show delete button only for checked items */
        #checklist input[type="checkbox"]:checked ~ .delete-btn {
            opacity: 1;
        }

        .task-item {
            display: contents;
        }

        @keyframes move {
            50% {
                padding-left: 8px;
                padding-right: 0px;
            }
            100% {
                padding-right: 4px;
            }
        }
        @keyframes slice {
            60% {
                width: 100%;
                left: 4px;
            }
            100% {
                width: 100%;
                left: -2px;
                padding-left: 0;
            }
        }
        @keyframes check-01 {
            0% {
                width: 4px;
                top: auto;
                transform: rotate(0);
            }
            50% {
                width: 0px;
                top: auto;
                transform: rotate(0);
            }
            51% {
                width: 0px;
                top: 8px;
                transform: rotate(45deg);
            }
            100% {
                width: 5px;
                top: 8px;
                transform: rotate(45deg);
            }
        }
        @keyframes check-02 {
            0% {
                width: 4px;
                top: auto;
                transform: rotate(0);
            }
            50% {
                width: 0px;
                top: auto;
                transform: rotate(0);
            }
            51% {
                width: 0px;
                top: 8px;
                transform: rotate(-45deg);
            }
            100% {
                width: 10px;
                top: 8px;
                transform: rotate(-45deg);
            }
        }
        @keyframes firework {
            0% {
                opacity: 1;
                box-shadow: 0 0 0 -2px #4f29f0, 0 0 0 -2px #4f29f0, 0 0 0 -2px #4f29f0, 0 0 0 -2px #4f29f0, 0 0 0 -2px #4f29f0, 0 0 0 -2px #4f29f0;
            }
            30% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                box-shadow: 0 -15px 0 0px #4f29f0, 14px -8px 0 0px #4f29f0, 14px 8px 0 0px #4f29f0, 0 15px 0 0px #4f29f0, -14px 8px 0 0px #4f29f0, -14px -8px 0 0px #4f29f0;
            }
        }

        /* Add task input styles */
        .add-task-container {
            display: flex;
            margin-top: 20px;
            width: 100%;
        }

        .add-task-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: #444;
            color: white;
        }

        .light-mode .add-task-input {
            background-color: #eee;
            color: #333;
        }

        .add-task-btn {
            padding: 10px 15px;
            background-color: #EA3548;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .add-task-btn:hover {
            background-color: #c42232;
        }
    </style>
</head>
<body>
    <input type="checkbox" class="switch" id="theme-switch"/>

    <!-- Hamburger Menu -->
    <label class="hamburger">
      <input type="checkbox" id="hamburger-toggle">
      <svg viewBox="0 0 32 32">
        <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
        <path class="line" d="M7 16 27 16"></path>
      </svg>
    </label>

    <!-- Task Panel -->
    <div id="task-panel">
        <h2 class="task-panel-header">Tasks</h2>
        <div id="checklist">
            <!-- Initial task items will be added with JavaScript -->
        </div>
        <div class="add-task-container">
            <input type="text" class="add-task-input" id="new-task-input" placeholder="Add a new task...">
            <button class="add-task-btn" id="add-task-btn">Add</button>
        </div>
    </div>

    <div class="wrapper">
        <div class="timer-container">
            <svg viewBox="0 0 100 100" class="circle-svg">
                <circle cx="50" cy="50" r="45" stroke="#F3F3F3" stroke-width="4.85" fill="none"/>
                <circle cx="50" cy="50" r="45" stroke="#EA3548" stroke-width="5" fill="none" stroke-dasharray="282.743" stroke-dashoffset="0" class="countdown"/>
            </svg>
            <div class="timer" id="timer-display">25:00</div>
        </div>
        <div class="controls">
            <div class="textInputWrapper">
                <input id="time-input" class="textInput" type="number" min="1" max="120" value="25" placeholder="Time"/>
            </div>
            <button id="start-btn">Start</button>
            <button id="stop-btn" disabled>Stop</button>
        </div>
    </div>

    <div class="how-to-section">
        <h2>What is the Pomodoro Technique? 🍅</h2>
        <p>
            The Pomodoro Technique is a time management method where you work for 25 minutes, 
            then take a 5-minute break. After four cycles, take a longer break. 
            It helps improve focus and productivity!
        </p>
    </div>

    <script>
        const switcher = document.getElementById("theme-switch");
        const body = document.body;
        const timerDisplay = document.getElementById("timer-display");
        const startBtn = document.getElementById("start-btn");
        const stopBtn = document.getElementById("stop-btn");
        const timeInput = document.getElementById("time-input");
        const countdownCircle = document.querySelector(".countdown");
        const hamburgerToggle = document.getElementById("hamburger-toggle");
        const taskPanel = document.getElementById("task-panel");
        const addTaskBtn = document.getElementById("add-task-btn");
        const newTaskInput = document.getElementById("new-task-input");
        const checklist = document.getElementById("checklist");

        let timer;
        let isRunning = false;
        let timeLeft = 25 * 60;
        let totalTime = 25 * 60;
        let taskCounter = 1; // Reset counter to 1

        // Initial tasks
        const initialTasks = [
            "Complete first Pomodoro",
            "Take a 5-minute break",
            "Review project notes",
            "Plan tomorrow's tasks"
        ];

        // Initialize tasks
        function initializeTasks() {
            initialTasks.forEach(task => {
                createTaskElement(task, taskCounter === 1); // Check the first task
                taskCounter++;
            });
        }

        // Create a new task element
        function createTaskElement(taskText, isChecked = false) {
            // Create task item container
            const taskItem = document.createElement("div");
            taskItem.className = "task-item";
            
            // Create checkbox
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = `task-${taskCounter}`;
            checkbox.value = taskCounter;
            checkbox.name = "r";
            checkbox.checked = isChecked;
            
            // Create label
            const label = document.createElement("label");
            label.htmlFor = checkbox.id;
            label.textContent = taskText;
            
            // Create delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.innerHTML = "&#x2715;"; // X symbol
            deleteBtn.setAttribute("aria-label", "Delete task");
            deleteBtn.addEventListener("click", function() {
                taskItem.remove();
            });
            
            // Add event listener to the checkbox to show delete button
            checkbox.addEventListener("change", function() {
                if (this.checked) {
                    deleteBtn.style.opacity = "1";
                } else {
                    deleteBtn.style.opacity = "0";
                }
            });
            
            // Set initial opacity based on checkbox state
            deleteBtn.style.opacity = isChecked ? "1" : "0";
            
            // Append elements to task item
            taskItem.appendChild(checkbox);
            taskItem.appendChild(label);
            taskItem.appendChild(deleteBtn);
            
            // Add to checklist
            checklist.appendChild(taskItem);
            
            return taskItem;
        }

        // Add new task functionality
        function addNewTask() {
            const taskText = newTaskInput.value.trim();
            if (taskText) {
                createTaskElement(taskText);
                newTaskInput.value = "";
                taskCounter++;
            }
        }

        addTaskBtn.addEventListener("click", addNewTask);
        newTaskInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                addNewTask();
            }
        });

        // Toggle task panel
        hamburgerToggle.addEventListener("change", function() {
            if (this.checked) {
                taskPanel.classList.add("open");
            } else {
                taskPanel.classList.remove("open");
            }
        });

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            totalTime = timeLeft; // Update totalTime on every start
            updateCircle();
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    isRunning = false;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    alert("Time's up!");
                    return;
                }
                timeLeft--;
                updateTimerDisplay();
                updateCircle();
            }, 1000);
        }
        
        function stopTimer() {
            if (!isRunning) return;
            clearInterval(timer);
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        }

        function updateCircle() {
            const circumference = 282.743;
            const offset = circumference - (timeLeft / totalTime) * circumference;
            countdownCircle.style.strokeDashoffset = offset;
        }

        startBtn.addEventListener("click", () => {
            timeLeft = parseInt(timeInput.value, 10) * 60;
            totalTime = timeLeft;
            updateTimerDisplay();
            updateCircle();
            startTimer();
        });
        
        stopBtn.addEventListener("click", stopTimer);

        switcher.addEventListener("change", () => {
            if (switcher.checked) {
                body.classList.add("light-mode");
            } else {
                body.classList.remove("light-mode");
            }
        });

        if (switcher.checked) {
            body.classList.add("light-mode");
        } else {
            body.classList.remove("light-mode");
        }
    </script>
