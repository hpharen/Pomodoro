<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer Prototype</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: 'Funnel Display', sans-serif;
            font-weight: 400; /* Or choose any weight between 300 and 800 */
            font-optical-sizing: auto;
        }
        .timer-container {
            position: relative;
            width: 400px; /* Doubled size */
            height: 400px; /* Doubled size */
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px; /* Doubled size */
            height: 400px; /* Doubled size */
            transform: rotate(-90deg);
        }
        circle {
            transition: stroke-dashoffset 1s linear;
        }
        .timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem; /* Doubled size */
        }
        .controls {
            display: flex;
            justify-content: center; /* Ensures equidistant spacing */
            align-items: center;
            width: auto;
            margin-top: 40px; /* Doubled margin */
            flex-direction: row; /* Ensures horizontal alignment */
            gap: 100px; /* Optional: Adds spacing between the button and input */
        }

        .textInputWrapper {
            position: relative;
            width: 50px; /* Smaller width */
            --accent-color: #EA3548;
        }

        .textInputWrapper:before {
            transition: border-bottom-color 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            border-bottom: 1px solid rgba(0, 0, 0, 0.42);
        }

        .textInputWrapper:before,
        .textInputWrapper:after {
            content: "";
            left: 0;
            right: 0;
            position: absolute;
            pointer-events: none;
            bottom: -1px;
            z-index: 4;
            width: 100%;
        }

        .textInputWrapper:focus-within:before {
            border-bottom: 1px solid var(--accent-color);
        }

        .textInputWrapper:before {
            transition: border-bottom-color 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            border-bottom: 1px solid rgba(0, 0, 0, 0.42);
        }

        .textInputWrapper:focus-within:before {
            border-bottom: 1px solid var(--accent-color);
            transform: scaleX(1);
        }

        .textInputWrapper:focus-within:after {
            border-bottom: 2px solid var(--accent-color);
            transform: scaleX(1);
        }

        .textInputWrapper:after {
            content: "";
            transform: scaleX(0);
            transition: transform 250ms cubic-bezier(0, 0, 0.2, 1) 0ms;
            will-change: transform;
            border-bottom: 2px solid var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .textInput::placeholder {
            transition: opacity 250ms cubic-bezier(0, 0, 0.2, 1) 0ms;
            opacity: 1;
            user-select: none;
            color: rgba(255, 255, 255, 0.582);
        }

        .textInputWrapper .textInput {
            border-radius: 5px 5px 0px 0px;
            box-shadow: 0px 2px 5px rgb(35 35 35 / 30%);
            max-height: 50px; /* Increased size */
            background-color: #252525;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
            transition-duration: 200ms;
            transition-property: background-color;
            color: #e8e8e8;
            font-size: 22px; /* Increased font size */
            font-weight: 500;
            padding: 15px;
            width: 100%;
            border-left: none;
            border-bottom: none;
            border-right: none;
            appearance: none; /* Removes the number input arrows */
        }

        .textInputWrapper .textInput:focus,
        .textInputWrapper .textInput:active {
            outline: none;
        }

        .textInputWrapper:focus-within .textInput,
        .textInputWrapper .textInput:focus,
        .textInputWrapper .textInput:active {
            background-color: #353535;
        }

        .textInputWrapper:focus-within .textInput::placeholder {
            opacity: 0;
        }

        button {
            padding: 20px 30px; /* Larger button */
            font-size: 22px; /* Larger button text */
            cursor: pointer;
            background-color: #EA3548;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d83a3a;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <svg width="400" height="400">
            <circle cx="200" cy="200" r="180" stroke="#EA3548" stroke-width="20" fill="none" />
            <circle id="progress" cx="200" cy="200" r="180" stroke="#222" stroke-width="24" fill="none"
                    stroke-dasharray="1130" stroke-dashoffset="0" stroke-linecap="round" />
        </svg>
        <div class="timer" id="timer-display">25:00</div>
    </div>
    <div class="controls">
        <div class="textInputWrapper">
            <input type="number" id="time-input" value="25" min="1" max="60" class="textInput" placeholder="Type here">
        </div>
        <button id="start-pause-btn" onclick="toggleTimer()">▶</button>
    </div>

    <script>
        let duration = 1500; // Default 25 minutes in seconds
        let timeLeft = duration;
        let timerInterval;
        let running = false;
        const timerDisplay = document.getElementById("timer-display");
        const progressCircle = document.getElementById("progress");
        const fullDashOffset = 1130; // Adjusted for new circle size
        const startPauseBtn = document.getElementById("start-pause-btn");
        
        function updateDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            progressCircle.style.strokeDashoffset = fullDashOffset * (timeLeft / duration);
        }
        
        function toggleTimer() {
            if (running) {
                clearInterval(timerInterval);
                running = false;
                startPauseBtn.textContent = "▶"; // Play icon
            } else {
                running = true;
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timerInterval);
                        running = false;
                        startPauseBtn.textContent = "▶"; // Reset to play icon
                    }
                }, 1000);
                startPauseBtn.textContent = "⏸"; // Pause icon
            }
        }
        
        document.getElementById("time-input").addEventListener("change", function () {
            duration = this.value * 60;
            timeLeft = duration;
            updateDisplay();
        });
        
        updateDisplay();
    </script>
</body>
</html>
